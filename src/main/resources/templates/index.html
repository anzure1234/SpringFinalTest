<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="pt-5 pb-2 text-primary title">
            IT CERTIFICATE MANAGEMENT
          </h1>
        </div>
      </div>
      <form id="login-form" class="form" th:action="@{/category/add}" method="post">
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="certId" class="form-label">Cert Id</label>
            <span class="text-danger">*</span>
            <input
                    name="id"
              type="text"
              class="form-control"
              id="certId"
              placeholder="Cert Id"
            />
          </div>
          <div class="mb-3">
            <label for="cost" class="form-label">Cost</label>
            <span class="text-danger">*</span>
            <input
                    name="cost"
              type="number"
              class="form-control"
              id="cost"
              placeholder="Cost"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="certificationName" class="form-label"
              >Certification Name</label
            >
            <span class="text-danger">*</span>
            <input
                    name="name"
              type="text"
              class="form-control"
              id="certificationName"
              placeholder="nCertification Name"
            />
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <span class="text-danger">*</span>
            <input
                    name="category"
              class="form-control"
              list="datalistOptions"
              id="category"
              placeholder="Category"
            />
            <datalist id="datalistOptions">
              <option value="Java"></option>
              <option value="Python"></option>
              <option value="C#"></option>
              <option value="Kotlin"></option>
              <option value="JavaScript"></option>
            </datalist>
          </div>
        </div>
        <div class="d-flex flex-row-reverse">
          <button type="button" class="btn btn-warning mx-2">Classify</button>
          <button type="reset" class="btn btn-danger mx-2">Reset</button>
          <button type="submit" class="btn btn-primary mx-2">Save</button>
        </div>
      </div>
      </form>
      <div class="row">
        <table class="table mt-3">
          <thead>
            <tr class="table-head">
              <th scope="col">Id</th>
              <th scope="col">Cetificate name</th>
              <th scope="col">Cost ($)</th>
              <th scope="col">Category</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each ="category:${categoryList}">
              <th scope="row" th:text="${category.id}"></th>
              <td th:text="${category.name}"></td>
<!--              <td th:text="${category.cost}"></td>-->
<!--              <td th:text="${cert.category.name}"></td>-->
              <td>Delete</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
